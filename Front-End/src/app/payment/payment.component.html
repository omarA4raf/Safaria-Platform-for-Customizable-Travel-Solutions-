<div class="payment-container">
  <h2>Make a Payment</h2>

  <form (ngSubmit)="makePayment()" #paymentForm="ngForm">
    
    <!-- Stripe card element -->
    <div class="form-group">
      <label>Card Info</label>
      <div id="card-element"></div>
    </div>

    <button type="submit">Submit Payment</button>
  </form>
</div>
